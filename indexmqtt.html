        <h1>ꉓꃅꍟꌗꌗ ꁅꍏꎭꍟ</h1>

   
        <div class="board" id="board"></div>

            <button class="play-again">Play Again</button>
            <button class="set-pos">Set Position</button>
            <button class="flip-board">Flip Board</button>

<div id="settings">
<h1 class="h2">Website menu Setting</h1> 
<br><center>
    <i>Reload resets clock</i><br>
</center>


<hr>

<div class="over_msg" id="gameOver"></div>

<div id="modal">
  <div >
    <form>
      <label>Time </label>
      <input type="range" name="time" min="1" max="90" value="25" oninput="this.form.amt_input.value=this.value">
      <input type="number" name="amt_input" min="1" max="90" value="25" oninput="this.form.time.value=this.value"><br>
      <label>Increment </label>
      <input type="range" name="increment" min="0" max="30" value="10" oninput="this.form.amt_inc.value=this.value">
      <input type="number" name="amt_inc" min="0" max="30" value="10" oninput="this.form.increment.value=this.value"><br><br>
    </form>
    <button onclick="getClockValues()" class="modal-btn">Start Playing!</button>
  </div>
</div>
<!-- Two Range Type Inputs to decide the amount of time and increment each -->
       
   <div class="wrapper">
 
          
      <form id="connection-information-form">
         <b>Hostname or IP Address and Port Number wss hivemq on 8884 port please:</b> 
         <input id="host" type="text" name="host" placeholder="broker address" value='ws://broker.hivemq.com:8000/mqtt'>
          
         <input id="port" type="text" name="port" value="8000"><br>
         <b>Username:</b>
         <input id="username" type="text" name="Username" placeholder="Username" value=""><br>
         <b>Password:</b>
         <input id="password" type="password" name="password" placeholder="password" value=""><br>
         <b>Subscription topic:</b>
        
         <input id="topic_s" type="text" name="topic_s" value="h@3@3"><br><br>
         <input type="button" onclick="startConnect()"  value="Connect">
         <input type="button"  onclick="startDisconnect()" value="Disconnect"> 
         <input type="button" onclick="startSubscribe()"  value="Subscribe">
         <input type="button" onclick="startUnSubscribe()"  value="Unsubscribe">
         <br><b>Publish Topic and Message:</b>
         <input id="topic_p" type="text" name="topic_p" placeholder="Publish topic">
          
         <input id="Message1" type="text" name="message"  placehilder="Message">
         <input type="button" onclick="publishMessage()" value="Publish">
      </form>
      <div id="messages"></div>
   </div>
